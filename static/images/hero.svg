<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E0E7FF"/>
      <stop offset="100%" stop-color="#C4B5FD"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#ccc"/>
    </filter>
  </defs>

  <!-- Background Rounded Rectangle -->
  <rect x="50" y="50" rx="20" ry="20" width="500" height="200" fill="url(#bgGradient)" filter="url(#shadow)" />

  <!-- Accent Bars -->
  <rect x="80" y="90" rx="10" ry="10" width="140" height="30" fill="url(#accentGradient)" />
  <rect x="80" y="140" rx="10" ry="10" width="200" height="30" fill="url(#accentGradient)" />
  <rect x="80" y="190" rx="10" ry="10" width="100" height="30" fill="url(#accentGradient)" />

  <!-- Decorative Circles -->
  <circle cx="500" cy="90" r="12" fill="#E0E7FF" opacity="0.3" />
  <circle cx="520" cy="130" r="8" fill="#E0E7FF" opacity="0.3" />
  <circle cx="480" cy="180" r="10" fill="#E0E7FF" opacity="0.3" />

  <!-- Optional Heading Text -->
  <text x="300" y="45" text-anchor="middle" font-size="20" fill="#1f2937" font-weight="600">
    Advanced Interface Mockup
  </text>
</svg>
